<div class="container">
    <nav class="navbar navbar-expand-lg bg-light bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Library App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex" role="search">
              <button class="btn btn-success" type="submit">Books</button>
              <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop" type="submit">Add New Book</button>
              <button class="btn btn-success" type="submit">LogOut</button>
            </div>
          </div>
        </div>
      </nav>
      <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Book Name</th>
                <th>Author</th>
                <th>Genre</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ambalamani</td>
                <td>Suguthakumari</td>
                <td>Poem</td>
                <td>
                    <input type="button" value="Update" data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="btn btn-success me-2"/>
                    <input type="button" value="Delete" class="btn btn-success"/>
                </td>
            </tr>

            <tr>
                <td>2</td>
                <td>Balyakalasakhi</td>
                <td>Basheer</td>
                <td>Novel</td>
                <td>
                    <input type="button" value="Update" data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="btn btn-success me-2"/>
                    <input type="button" value="Delete" class="btn btn-success"/>
                </td>
            </tr>
        </tbody>
        
      </table>
</div>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Update Book Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="libraryValue">
            <div class="mb-3">
              <label for="bname" class="form-label">Book Name</label>
              <input type="text" formControlName ="name"class="form-control" id="bname" placeholder="Enter Book Name">
            </div>
            <div class="mb-3">
              <label for="bauthor" class="form-label">Author Name</label>
              <input type="text" formControlName="author" class="form-control" id="bauthor" placeholder="Enter Author Name">
            </div>
            <div class="mb-3">
              <label for="bgenre" class="form-label">Genre</label>
              <input type="text" formControlName="genre" class="form-control" id="bgenre" placeholder="Enter Genre">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="AddBook()">Save</button>
        </div>
      </div>
    </div>
  </div>
